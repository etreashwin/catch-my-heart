.heart{

  font-size:44px;

  to{ transform:translateY(-120vh); opacity:0; }
}

#overlay{
  position:fixed;
  inset:0;
  display:none;
  background:white;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:28px;
  padding:30px;
}
</style>
</head>

  Diksha,<br>
  you caught my heart.<br>

</body>
</html>
